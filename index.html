<!DOCTYPE html>
<html>
<head>
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Tower of Hanoi Visualization</h2>
    <label for="numDisks">Number of Disks (max 6): </label>
    <input type="number" id="numDisks" min="1" max="6" value="3">
    <button onclick="startHanoi()">Start</button>

    <div class="background">
        <div id="animationBox">
            <div id="rods">
                <div class="rod" id="A"></div>
                <div class="rod" id="B"></div>
                <div class="rod" id="C"></div>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
